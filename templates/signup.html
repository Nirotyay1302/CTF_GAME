<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sign Up - HUNTING-CTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="main-container">
    <div class="left-section"></div>
    <div class="right-section glass">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form action="/signup" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password" />
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required aria-label="Confirm Password" />
        </div>
        <button type="submit" class="btn" aria-label="Sign Up">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </form>
      <div class="links">
        <p>Already have an account? <a href="/login">Login Now</a></p>
        <a href="/" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
  
  <!-- SweetAlert2 for flashed messages -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Password validation script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm_password');
      const form = document.querySelector('form');
      
      function validatePassword() {
        if (password.value.length < 6) {
          Swal.fire({
            icon: 'error',
            title: 'Password too short',
            text: 'Password must be at least 6 characters long',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });
          return false;
        }
        if (password.value !== confirmPassword.value) {
          Swal.fire({
            icon: 'error',
            title: 'Passwords do not match',
            text: 'Please make sure both passwords are identical',
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });
          return false;
        }
        return true;
      }
      
      form.addEventListener('submit', function(e) {
        if (!validatePassword()) {
          e.preventDefault();
        }
      });
      
      // Real-time password matching indicator
      confirmPassword.addEventListener('input', function() {
        if (password.value && confirmPassword.value) {
          if (password.value === confirmPassword.value) {
            confirmPassword.style.borderColor = 'var(--accent-success)';
            confirmPassword.style.boxShadow = '0 0 10px rgba(16, 185, 129, 0.3)';
          } else {
            confirmPassword.style.borderColor = 'var(--accent-danger)';
            confirmPassword.style.boxShadow = '0 0 10px rgba(239, 68, 68, 0.3)';
          }
        } else {
          confirmPassword.style.borderColor = '';
          confirmPassword.style.boxShadow = '';
        }
      });
    });
  </script>
  
  <!-- Flash messages data -->
  <div id="flash-messages" style="display: none;" 
       data-messages="{{ get_flashed_messages(with_categories=true) | tojson }}">
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
  {% include '_contact_footer.html' %}
</body>
</html>
