


<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <title>Login - HUNTING-CTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="main-container">
    <div class="left-section"></div>
    <div class="right-section glass">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password" />
        </div>
        <button type="submit" class="btn" aria-label="Login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div class="links">
        <p>Don't have an account? <a href="/signup">Sign Up Now</a></p>
        <a href="/" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
  
  <!-- SweetAlert2 for flashed messages -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
  {% include '_contact_footer.html' %}
</body>
</html>
