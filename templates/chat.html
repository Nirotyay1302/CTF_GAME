<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUNTING-CTF Chat - Real-time Team Communication</title>
    <meta name="description" content="Professional chat interface for CTF teams. Connect, collaborate, and conquer challenges together with real-time messaging and file sharing." />
    <meta name="author" content="HUNTING-CTF Team" />

    <meta property="og:title" content="HUNTING-CTF Chat - Team Communication Platform" />
    <meta property="og:description" content="Professional chat interface for CTF teams with real-time messaging, emoji support, and file sharing capabilities." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <style>
      .back-to-game-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      
      .back-to-game-btn:hover {
        background-color: #45a049;
        color: white;
      }
      
      .back-to-game-btn i {
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <!-- Sidebar / Room List -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>HUNTING-CTF Chat</h3>
        </div>
        <div class="room-list" id="room-switcher">
          <!-- Room items will be dynamically loaded here by chat.js -->
        </div>
        <div class="sidebar-footer">
          <a href="{{ url_for('index') }}" class="back-to-game-btn" title="Back to Game"><i class="fas fa-gamepad"></i> Back to Game</a>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <!-- Chat Header -->
        <header class="chat-header">
          <div class="chat-info">
            <span class="chat-icon" id="current-room-icon">🌍</span>
            <div>
              <h3 id="chat-title">General Chat</h3>
              <p id="chat-subtitle">Public discussion for all players</p>
            </div>
          </div>
          <div class="chat-actions">
            <a href="{{ url_for('index') }}" class="action-btn" title="Back to Game"><i class="fas fa-gamepad"></i></a>
            <button id="attachment-toggle" class="action-btn" title="Attach File"><i class="fas fa-paperclip"></i></button>
          </div>
        </header>

        <!-- Messages Area -->
        <div class="messages-area">
          <div class="messages-container" id="messages-container">
            <!-- Messages will be dynamically loaded here by chat.js -->
          </div>
          <div class="loading-messages hidden" id="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading messages...</p>
          </div>
          <div class="no-messages hidden" id="no-messages">
            <div class="no-messages-icon">💬</div>
            <h3>No messages yet</h3>
            <p>Start the conversation!</p>
          </div>
        </div>

        <!-- Message Input Area -->
        <footer class="message-input-area">
          <div class="input-container">
            <div class="input-actions">
              <button id="attachment-btn" class="icon-btn" title="Attach"><i class="fas fa-paperclip"></i></button>
              <button id="emoji-btn" class="icon-btn" title="Emoji"><i class="far fa-smile"></i></button>
            </div>
            <div class="message-input-wrapper">
              <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
              <div class="input-footer">
                <span class="char-count" id="char-count">0/1000</span>
              </div>
            </div>
            <button id="send-button" class="icon-btn send-btn" title="Send"><i class="fas fa-paper-plane"></i></button>
          </div>
          
          <!-- Hidden file input for attachments -->
          <input type="file" id="file-input" class="hidden" />

          <!-- Emoji Picker -->
          <div id="emoji-picker" class="emoji-picker hidden">
            <div class="emoji-grid">
              <span class="emoji" data-emoji="😊">😊</span>
              <span class="emoji" data-emoji="😂">😂</span>
              <span class="emoji" data-emoji="❤️">❤️</span>
              <span class="emoji" data-emoji="👍">👍</span>
              <span class="emoji" data-emoji="🎉">🎉</span>
              <span class="emoji" data-emoji="🔥">🔥</span>
              <span class="emoji" data-emoji="💯">💯</span>
              <span class="emoji" data-emoji="👏">👏</span>
              <span class="emoji" data-emoji="🤔">🤔</span>
              <span class="emoji" data-emoji="😎">😎</span>
              <span class="emoji" data-emoji="🚀">🚀</span>
              <span class="emoji" data-emoji="💪">💪</span>
              <span class="emoji" data-emoji="🎯">🎯</span>
              <span class="emoji" data-emoji="⚡">⚡</span>
              <span class="emoji" data-emoji="💡">💡</span>
              <span class="emoji" data-emoji="🏆">🏆</span>
              <span class="emoji" data-emoji="🔒">🔒</span>
              <span class="emoji" data-emoji="🌟">🌟</span>
            </div>
          </div>

          <!-- Attachment Menu -->
          <div id="attachment-menu" class="attachment-menu hidden">
            <div class="attachment-option" data-accept="image/*">
              <i class="fas fa-image attachment-icon"></i>
              <span>Photo</span>
            </div>
            <div class="attachment-option" data-accept=".pdf,.doc,.docx,.txt">
              <i class="fas fa-file-alt attachment-icon"></i>
              <span>Document</span>
            </div>
            <div class="attachment-option" data-accept="video/*">
              <i class="fas fa-video attachment-icon"></i>
              <span>Video</span>
            </div>
          </div>
        </footer>
      </main>
    </div>
    <div id="toast-container"></div>

    <!-- Notifications Panel and Add Friend Modal Removed -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script type="module" src="{{ url_for('static', filename='chat.js') }}"></script>
  </body>
</html>
