<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>HUNTING-CTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container glass">
                    <h1><i class="fas fa-shield-alt"></i> Welcome to HUNTING-CTF</h1>
    <p>Your gateway to hacking challenges and puzzles!</p>
    <div class="btn-group" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
      <a class="btn" href="/login">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <a class="btn" href="/register">
        <i class="fas fa-user-plus"></i> Register
      </a>
    </div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ category }}",  // success, error, info, warning
            title: "{{ message }}",
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
          });
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
  {% include '_contact_footer.html' %}
</body>
</html>
