services:
  - type: web
    name: ctf-game
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 wsgi:application
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ctf-database
          property: connectionString
      - key: MAIL_SUPPRESS_SEND
        value: true
    healthCheckPath: /

databases:
  - name: ctf-database
    databaseName: ctfdb
    user: ctfuser
    plan: free
