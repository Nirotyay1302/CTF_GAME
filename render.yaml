services:
  - type: web
    name: ctf-game
    env: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT minimal_app:application
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        value: 10000
    healthCheckPath: /
