# Professional CTF Application Deployment on Render.com
services:
  - type: web
    name: ctf-game
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python database_setup.py
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT --workers 4 --worker-class gevent --worker-connections 1000 --timeout 30 --keep-alive 2 --max-requests 1000 --max-requests-jitter 100 --access-logfile - --error-logfile - wsgi:application
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ctf-database
          property: connectionString
      - key: WTF_CSRF_ENABLED
        value: "1"
      - key: WTF_CSRF_TIME_LIMIT
        value: "3600"
      - key: SESSION_COOKIE_SECURE
        value: "1"
      - key: SESSION_COOKIE_HTTPONLY
        value: "1"
      - key: SESSION_LIFETIME
        value: "86400"
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_UPLOAD_MB
        value: "16"
      - key: WORKERS
        value: "4"
      - key: WORKER_CLASS
        value: gevent
      - key: WORKER_CONNECTIONS
        value: "1000"
      - key: BACKUP_ENABLED
        value: "1"
      - key: COMPRESS_LEVEL
        value: "6"
      - key: COMPRESS_MIN_SIZE
        value: "500"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "1"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
    disk:
      name: ctf-uploads
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: ctf-database
    databaseName: ctfdb
    user: ctfuser
    plan: starter
    region: oregon
    postgresMajorVersion: 15
