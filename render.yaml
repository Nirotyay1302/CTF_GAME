services:
  - type: web
    name: ctf-game
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_production.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ctf-database
          property: connectionString
      - key: MAIL_SUPPRESS_SEND
        value: true
    healthCheckPath: /
    
databases:
  - name: ctf-database
    databaseName: ctfdb
    user: ctfuser
    plan: free
